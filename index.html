<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nuclear Throne Map Generator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
      
  </head>
  <body>
    <button id="generateButton" onclick="setup()">Generate</button>
    <div>
      % Turn Right (0-100): <input id="iTurnRight" type="text" value="20">
      % Turn Left (0-100): <input id="iTurnLeft" type="text" value="30">
      % Turn Back (0-100): <input id="iTurnBack" type="text" value="15">
      Max walkers: <input id="iMaxWalkers" type="text" value="50">
      
    </div>
    % per walker to spawn a new walker (0-100) <input id="iWalkerSpawn" type="text" value="5">
      % per walker to despawn the walker (0-100) <input id="iWalkerDespawn" type="text" value="1">
    Max new walkers per iteration  <input id="iMaxWalkersPerIter" type="text" value="1">

    <div id="canvas"></div>
    <script type="text/javascript" src="generator.js"></script>
    
  </body>
</html>
